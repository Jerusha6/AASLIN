<div class="container">
    <div class="mainDiv">
        <form>
                <h2>Jo Application Role</h2>
                <h3>Personal Details : </h3>
            <mat-stepper  #stepper>
                <mat-step [stepControl]="firstFormGroup">
                    <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Personal Details</ng-template>
                   <div class="inputDiv">
                <mat-form-field class="formFieldInput">
                    <mat-label>Full Name</mat-label>
                    <input matInput placeholder="Enter full name" >
                </mat-form-field>
                <mat-form-field class="formFieldInput">
                    <mat-label>Email ID</mat-label>
                    <input matInput placeholder="Enter email" >
                </mat-form-field>
                <mat-form-field class="formFieldInput" >
                    <mat-label>Gender</mat-label>
                    <mat-select required>
                    <mat-option>-- Select --</mat-option>
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                    <mat-option value="Others">Others</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="formFieldInput">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="formFieldInput">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Enter City" >
                </mat-form-field>
                <mat-form-field class="formFieldInput">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="Enter State" >
                </mat-form-field>
                <mat-form-field class="formFieldInput">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="Enter Country" >
                </mat-form-field>
                <mat-form-field class="formFieldInput">
                    <mat-label>Pincode</mat-label>
                    <input matInput placeholder="Enter Pincode" >
                </mat-form-field>
                <mat-form-field class="formFieldInput">
                    <mat-label>Nationality</mat-label>
                    <input matInput placeholder="Enter Nationality" >
                </mat-form-field>

            </div>

                    <div>
                        <button matButton matStepperNext>Next</button>
                    </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup" label="Education Details">
                    <form [formGroup]="secondFormGroup">
                    <mat-form-field>
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                            required>
                    </mat-form-field>
                    <div>
                        <button matButton matStepperPrevious>Back</button>
                        <button matButton matStepperNext>Next</button>
                    </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Done</ng-template>
                    <p>You are now done.</p>
                    <div>
                    <button matButton matStepperPrevious>Back</button>
                    <button matButton (click)="stepper.reset()">Reset</button>
                    </div>
                </mat-step>
                </mat-stepper>






            




















            <button matButton="filled">Basic</button>
            <button matButton="filled">Basic</button>
        </form>
    </div>
</div>
